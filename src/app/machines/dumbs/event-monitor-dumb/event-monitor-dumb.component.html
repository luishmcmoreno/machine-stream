<div class="card">
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Machine ID</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let event of events">
                    <tr *ngIf="event.id">
                        <td>{{ event.id }}</td>
                        <td><a href="#" [routerLink]="['/machine/' + event.machine_id + '/details']">{{ event.machine_id }}</a></td>
                        <td>{{ event.status }}</td>
                        <td>{{ event.timestamp | date:'short' }}</td>
                    </tr>
                </ng-container>
                <tr *ngIf="events?.length === 1">
                    <td> No events registered so far </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
